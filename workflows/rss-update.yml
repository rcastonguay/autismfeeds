name: Update RSS feed

on:
  schedule:
    # Set the cron schedule to your desired interval (e.g. every day at 12:00 UTC).
    - cron: '32 22 * * *'
    push:
      branches:
        - main
    workflow_dispatch:
      branches:
        - main

jobs:
  update-feed:
    runs-on: ubuntu-latest
    permissions:
      # Give the default GITHUB_TOKEN write permission to commit and push the
      # added or changed files to the repository.
      contents: write
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your script can access it.
      - name: Checkout repository
        uses: actions/checkout@v2

      # Set up Python and install dependencies.
      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9.6' # Replace with your desired Python version.

      - name: Install dependencies
        run: pip3 install -r requirements.txt

      # Run the Python script to generate the RSS feed.
      - name: Generate RSS feed
        run: python3 feed-create.py

      # Commit the updated RSS feed to the GitHub Pages branch.
      - name: Commit changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git commit -m "update data" -a
      - name: Push changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
